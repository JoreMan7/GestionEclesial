<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - GESTIÓN ECLESIAL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Frontend/Style.css">
</head>
<body class="BodyLogin">
    <main class="LoginContainer">
        <section class="LoginFormContainer">
            <h1>Sistema de Administración<br>Eclesial</h1>
            <form id="LoginForm" class="LoginForm">
                <div class="FormGroup">
                    <label for="DocumentType">Tipo de Documento:</label>
                    <select id="DocumentType" name="DocumentType" required>
                        <option value="">Seleccione un tipo</option>
                        <option value="cc" selected>Cédula de Ciudadanía</option>
                        <option value="ce">Cédula de Extranjería</option>
                        <option value="pa">Pasaporte</option>
                        <option value="pep">Permiso Especial de Permanencia (PEP)</option>
                    </select>
                </div>
                <div class="FormGroup">
                    <label for="DocumentNumber">Número de Documento:</label>
                    <input type="text" id="DocumentNumber" name="DocumentNumber" required>
                </div>
                <div class="FormGroup">
                    <label for="Password">Contraseña:</label>
                    <div class="PasswordInputContainer">
                        <input type="Password" id="Password" name="Password" required>
                        <button type="button" id="TogglePassword" aria-label="Mostrar contraseña">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-eye">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="FormGroup">
                    <a href="#" class="ForgotPassword">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="LoginButton">Iniciar Sesión</button>
                <p id="ErrorMessage" class="ErrorMessage" aria-live="polite"></p>
            </form>
        </section>
        <section class="ImageContainer">
            <img src="/Frontend/Img/Logo_(Vertical).png" alt="Imagen de la iglesia" class="ImageContent" />
        </section>
    </main>
    <script src="Script.js"></script>
    <script src="scriptPrueba.js"></script>
</body>
</html>
